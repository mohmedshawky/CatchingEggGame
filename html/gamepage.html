<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/gamestyle.css">
    <script src="../script/jquery-3.5.1.min.js"></script>
    <script src="../script/jqtest.js"></script>
    <title>Chasing eggs</title>
</head>
<body>
    <div id="container">
        <div id="play-score_buttons">
            <div id="pause-play_container">
                <img id="pause" src="../pic/pause.png" alt="pause button">
            </div>
            <div id="score_container">
                <img src="../pic/score.png" alt="score image">
                <label id="result" for="score">0</label>
            </div>
        </div>
        <div id="timer">
            <label for="score" id="minutetime">02</label>
            <label for="score" id="not"> : </label>
            <label for="score" id="secondtime">00</label>
        </div>
        <div id="bird1">
            <img id="birdimg1" src="../pic/bird.gif" alt="bird pic">
        </div>
        <div id="bird">
            <img id="birdimg" src="../pic/bird.gif" alt="bird pic">
        </div>

        <div id="henpic">
            <img src="../pic/hen.gif" alt="gif hen ">
        </div>
        <div id="welcomeuser">
            <label id="welcome" >000</label>
        </div>
        <div id="playgame1">
            <span id="playgame" class="button4"> Start</span>
        </div>
        <div id="eggbox">
            <img id="eggboxpic" src="../pic/pngwave.png" alt="eggbox" srcset="">
        </div>
    </div>

    <script src="../script/gamescript.js"></script>
</body>
</html>
